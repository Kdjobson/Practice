<!DOCTYPE html>
<html>
    <head>
        <title>This is a title!</title>
        <style type="text/css">
        h1{
            font-size: 50px; 
            color: darkred;
        }

        p{
            color: blue;
        }
        .uppercase{
            text-transform: uppercase;
        }
        .small{
            font-size: 5px;
        }
        </style>
    </head>
    <body>
        <h1>This is a header!</h1>
        <p class="small" style="font-weight: bolder;">This is a bold paragraph!</p>
        <p class="uppercase">This is a paragraph!</p>

    </body>
</html>
